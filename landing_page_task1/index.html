<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="https://i.pinimg.com/564x/48/c5/4b/48c54b4375c80c6d72f1de6a94ea6b31.jpg" alt="Logo" />
              <h3>Hello Sunshine!</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Skincare</a></li>
                <li><a href="#">Haircare</a></li>
                <li><a href="#">Bath&Body</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>It's Glow Time! </h1>
                <h1>Glow from the inside out with a good skincare routine.</h1>
              </div>
              <p class="text">
                Invest in your skin, it's going to represent you for a long time.
                The biggest Skincare sale of 2023!
                comming soon!
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="https://i.pinimg.com/736x/57/b8/a2/57b8a227098d19f3a01fbfbbe30f4f30.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
